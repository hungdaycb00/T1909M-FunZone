<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Registration</title>
  <style type="text/css">

  .form-row{
      margin-top: 20px;
    }
    body{
      margin: auto;
      height: 1000px;
      text-align: center;
      background-color: #f5f5f5;
    }
    button{
      margin-top: 50px;
      margin-right: 90px;
       width: 300px;

    }
    .re-content{
      margin: auto;
      width: 600px;


      height: 800px;
      text-align: center;
    }
    #logo{
      background-image: url("images/wallre.jpg");
      background-size: cover;
      background-position: top;
      padding-top: 30px;
      height: 300px;
      text-align: center;

    }
    .logo{
      height: 200px;
    }
    label{
      float: left;
    }
    .form-check-input{
      margin-left: -310px;
      margin-top: 6px;
    }
    h1{
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="logo">
    <a href=""><img src="images/icon/logo.png" alt="" class="logo"></a>
  </div>
  <form class="re-content">
    <h1>Registration</h1>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    </div>
    <div class="form-group">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>

  <div class="form-group">
    <label for="inputAddress">Re-enter Password</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>

  <a href="payment.html"><button type="button" class="btn btn-primary">Register Now</button></a>
</form>
<br><br>

<hr class="dark-line">

</body>
</html>
